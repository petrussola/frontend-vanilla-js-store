<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <title>Dummy store</title>
</head>

<body>
    <section class="container">
        <section class="products section" id="products">
            <h1>Products</h1>
        </section>
        <section class="cart section" id="cart">
            <div id="cart-header">
                <h1>Cart</h1>
                <h1 id="cart-total"></h1>
            </div>
            <div id="cart-details">The cart is empty...</div>
        </section>
        <section class="payment section hidden" id="payment">
            <h1>Payment details</h1>
            <div id="payment-outcome" role="alert"></div>
            <form id="billing-details" class="">
                <div class="form-control">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your full name">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                    <small>Error message</small>
                </div>
                <div id="city-pc">
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="City/Town">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="postalcode">Postal Code</label>
                        <input type="text" id="postalcode" placeholder="Enter your postal code">
                        <small>Error message</small>
                    </div>
                </div>
                <div id="city-pc">
                    <div class="form-control">
                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Your country">
                        <small>Error message</small>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your email">
                        <small>Error message</small>
                    </div>
                </div>
            </form>
            <form id="payment-form" class="">
                <h5>Enter your card details:</h5>
                <div id="card-element">
                    <!-- Elements will create input elements here -->
                </div>

                <!-- We'll put the error messages in this element -->
                <div id="card-errors" role="alert"></div>

                <button id="submit" disabled>Pay</button>
            </form>
        </section>
    </section>
    <script src="script.js"></script>
    <script src="countrydata.js"></script>
</body>

</html>
