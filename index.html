<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <title>Dummy store</title>
</head>

<body>
    <section class="container">
        <section class="products section" id="products">
            <h1>Products</h1>
        </section>
        <section class="cart section" id="cart">
            <div id="cart-header">
                <h1>Cart</h1>
                <h1 id="cart-total"></h1>
            </div>
            <div id="cart-details">The cart is empty...</div>
        </section>
        <section class="payment section" id="payment">
            <h1>Payment</h1>
            <div id="payment-outcome" role="alert"></div>
            <form id="payment-form" class="hidden">
                <div id="card-element">
                    <!-- Elements will create input elements here -->
                </div>

                <!-- We'll put the error messages in this element -->
                <div id="card-errors" role="alert"></div>

                <button id="submit" disabled>Pay</button>
            </form>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
